<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Trang chủ</title>
</head>

<body>
    <!--  Navbar start here ! -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="logo-image" href="#">
                <img src="https://www.toyota.com.vn/media/d1pmr5qz/logo-toyota.jpg" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dịch vụ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <!--  Navbar end here ! -->

    <!-- Slide bar start here -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.toyota.com.vn/media/wlejikk0/1600x680-1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                    <p><a href="#" class="btn btn-warning mt3">Xem thêm</a></p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.toyota.com.vn/media/ibshqmm1/1600x680-with-soobin.png" class="d-block w-100"
                    alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item ">
                <img src="https://www.toyota.com.vn/media/kuwi1iif/tyt-_-phu-kien-chinh-hang_1200x510px.jpg"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <!-- <div class="carousel-item ">
                <img src="https://www.toyota.com.vn/media/nm4ohxcs/hero-banner_homepage-desktop.png"
                    class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div> -->

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Slide bar end here -->
    <div class="gap-element"></div>
    <!-- Product list start here -->
    <div class="container">
        <div class="title-car">
            <h2>Dòng xe Sedan</h2>
        </div>
        <div class="card" style="width: 20rem;">
            <div class="top-content">
                <span>5 Chỗ</span>
                <span>Số tay 5 cấp</span>
            </div>
            <img src="https://ssa-api.toyotavn.com.vn/Resources/Images/BCF393FA9AFEC309E1F2A98CF5A57CEB.png" class=""
                alt="...">
            <h3 class="name-car">Vios</h3>
            <p class="price-car">
                479.000.000
                <span> VNĐ</span>
            </p>

        <div class="card" style="width: 20rem;">
            <div class="top-content">

            <h3 class="name-car">Vios</h3>
            <p class="price-car">
                479.000.000

            </p>
        </div>
        <div class="card" style="width: 20rem;">
            <div class="top-content">
                <span>5 Chỗ</span>
                <span>Số tay 5 cấp</span>
            </div>
            <img src="https://ssa-api.toyotavn.com.vn/Resources/Images/BCF393FA9AFEC309E1F2A98CF5A57CEB.png" class=""
                alt="...">
            <h3 class="name-car">Vios</h3>
            <p class="price-car">
                479.000.000
                <span> VNĐ</span>
            </p>
        </div>
    </div>

    <!-- Product list end here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
