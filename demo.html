<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Modal with Radio Buttons and Textboxes</title>
</head>

<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Popup
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Popup Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center">Quý khách hàng vui lòng nhập thông tin. Chọn hình thức thanh toán:</p>
                    <form class="form-group" action="">
                        <!-- Container d-flex for centered and side-by-side radio buttons and textboxes -->
                        <div class="d-flex justify-content-center">
                            <!-- Radio buttons for payment options -->
                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="paymentOption" id="traGop"
                                    value="traGop">
                                <label class="form-check-label" for="traGop">
                                    Trả góp
                                </label>
                            </div>

                            <div class="form-check mx-2">
                                <input class="form-check-input" type="radio" name="paymentOption" id="traThang"
                                    value="traThang">
                                <label class="form-check-label" for="traThang">
                                    Trả thẳng
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Họ và tên">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Số điện thoại">
                        </div>
                    </form>
                    <!-- Thêm nội dung khác nếu cần -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- You can add additional buttons here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
