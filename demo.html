<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Your custom CSS styles go here */
        #backToTopBtn,
        #secondButton {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: none;
        }
    </style>
    <title>Your Page Title</title>
</head>

<body>

    <!-- Your page content goes here -->

    <!-- Back to Top button -->
    <button id="backToTopBtn" class="btn btn-primary">Back to Top</button>

    <!-- Your second button -->
    <button id="secondButton" class="btn btn-secondary">Your Second Button</button>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to handle button visibility and position -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the buttons
            var backToTopBtn = document.getElementById("backToTopBtn");
            var secondButton = document.getElementById("secondButton");

            // Set initial position
            updateButtonPosition();

            // Show buttons when scrolling down
            window.onscroll = function () {
                showButtonsOnScroll();
            };

            // Handle button click events
            backToTopBtn.addEventListener("click", function () {
                // Scroll to the top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            secondButton.addEventListener("click", function () {
                // Handle the click event for your second button
                // Add your custom logic here
            });

            // Function to show buttons on scroll
            function showButtonsOnScroll() {
                var scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;

                // Adjust the value below based on when you want the buttons to appear
                if (scrollPosition > 200) {
                    backToTopBtn.style.display = "block";
                    secondButton.style.display = "block";
                } else {
                    backToTopBtn.style.display = "none";
                    secondButton.style.display = "none";
                }

                // Update the position
                updateButtonPosition();
            }

            // Function to update button position
            function updateButtonPosition() {
                // Adjust the values below based on the desired position
                var rightOffset = 20;
                var bottomOffset = 20;

                backToTopBtn.style.right = rightOffset + "px";
                backToTopBtn.style.bottom = bottomOffset + "px";

                secondButton.style.right = rightOffset + "px";
                secondButton.style.bottom = (bottomOffset + 40) + "px"; // Adjust vertical distance between buttons
            }
        });
    </script>

</body>

</html>
